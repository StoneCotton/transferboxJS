appId: com.electron.app
productName: TransferBox
directories:
  buildResources: build
icon: build/icon.png
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: TransferBox
  icon: build/icon.png
  target:
    - nsis
    - portable
  artifactName: ${name}-${version}-${arch}.${ext}
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder for file transfer operations.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder for file transfer operations.
  notarize: false
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  artifactName: ${name}-${version}-universal.${ext}
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  icon: build/icon.png
  target:
    - AppImage
    - deb
  maintainer: electronjs.org
  category: Utility
  artifactName: ${name}-${version}-${arch}.${ext}
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
